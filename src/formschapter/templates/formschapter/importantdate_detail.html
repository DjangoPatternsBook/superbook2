{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-body">
          <h2>{{ importantdate.desc }}</h2>
          <p>{{ importantdate.date }}</p>
        </div>
      </div>

      <hr/>
      <p class="pull-right">
        <a href="{% url 'formschapter:impdate_list' %}" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back to list</a>
        <a href="{% url 'formschapter:impdate_update' pk=importantdate.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit</a>
        <a href="{% url 'formschapter:impdate_delete' pk=importantdate.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Delete</a>
      </p>

      <p></p>
    </div>
  </div>
{% endblock content %}

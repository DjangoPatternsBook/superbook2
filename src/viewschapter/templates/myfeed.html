{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h2>{{ title }}</h2>
      {% for item in feed %}
      <div class="card w-75">
        <div class="card-block">
          <h4 class="card-title">{{ item }}</h4>
        </div>
      </div>
      <p></p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
